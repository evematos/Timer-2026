<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/82e65e7288.js" crossorigin="anonymous"></script>

  <title>Timer 2026</title>

</head>
<body>
  <div class="container">
    <h1>Chegaremos em 2026 em:</h1>
    <div class="item">
      <div class="dates">
        <div class="background-item" id="days">
        </div> 
        <h2>Dias</h2>
      </div>
      <div>
        <div class="background-item" id="hours">
        </div>
        <h2>Horas</h2>
      </div>
      <div>
        <div class="background-item" id="minutes">
        </div>
        <h2>Minutos</h2>
      </div>
      <div>
        <div class="background-item" id="seconds">
        </div>
        <h2>Segundos</h2>
      </div>
    </div>
  </div>
 
  <footer class="footer">
    <div class="social-icons">
      <a href="https://www.instagram.com/coding.eve/" target="_blank"><i class="fa fa-instagram"></i></a>

    </div>

  </footer>

  <script src="script.js"></script>
</body>
</html>
